<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="openPopupBtn" class="btn1">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>add</title><g fill="none" class="nc-icon-wrapper"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#000"></path></g></svg>
            New Task
        </button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopupBtn" class="close">&times;</span>
                <input type="text" id="new-item-input" placeholder="Create New Task">
                <button id="add-button">Add Task</button>
            </div>
        </div>
        <div class="checkbook-container">
            <h1 class="text1">Your Tasks</h1>
            <ul id="checkbook-list"></ul>
        </div>
        <button id="saveTasksButton" class="btn2">Save Tasks</button>
        <script src="script.js"></script>
    </body>
    </html> 
    <script src="list.js"></script>
</body>
</html>
